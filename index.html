<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Blog</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/co/4.1.0/index.js"></script>
    <script type="module" src="main.js"></script>

    <!-- <script type="module" src="/.libs.js"></script> -->
</head>

<body>
    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Customer Management</h4>
                <form class="needs-validation">
                    <div class=" form-group">

                        <label for="firstName">First Name: </label>
                        <input type="text" class="form-control" placeholder="Enter First Name" name="firstName"
                            id="firstName" required minlength="2" maxlength="50" required />
                        <p id="firstName_errors" class="error"></p>
                    </div>
                    <div class=" form-group">
                        <label for="lastName">Last Name: </label>
                        <input type="text" name="lastName" id="lastName" class="form-control"
                            placeholder="Enter Last Name" required minlength="1" maxlength="50" required />
                        <p id="lastName"></p>
                    </div>
                    <div class=" form-group">
                        <label for="email">Email: </label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email Id"
                            required minlength="2" maxlength="50" required />
                        <p id="email"></p>
                    </div>
                    <div class=" form-group">
                        <label for="mobile">Mobile: </label>
                        <input type="number" name="mobile" id="mobile" class="form-control"
                            placeholder="Enter Mobile No" required minlength="10" maxlength="50" required />
                        <p id="mobile"></p>
                    </div>
                    <input type="submit" class="btn-success" value="Add" />
                </form>
            </div>
        </div>
    </div>

    <div id="customers">
        <table id="customersTable" class="table table-bordered">
            <tr>
                <th>
                    Id
                </th>
                <th>
                    First Name
                </th>
                <th>
                    Last Name
                </th>
                <th>
                    Email
                </th>
                <th>
                    Mobile No
                </th>
                <th>
                    Action
                </th>
            </tr>

        </table>


    </div>
</body>
<script>

</script>

</html>
